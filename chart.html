<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chart</title>
    <link rel="stylesheet" href="./WorkSass/css/chart.css">
    <link rel="stylesheet" href="./WorkSass/css/iconfont.css">
</head>
<body>

<div class="chart">
    <div class="chart-box">
        <div class="chart-title">
            <h3>Get started with Us</h3>
            <p>Sign in to start your session</p>
        </div>
        <div class="chart-content">
            <div class="chart-sheet">
                <div class="person">
                <span><i class="iconfont icon-weibiaoti2fuzhi12"></i></span>
                <input type="text" placeholder="Username">
                </div>
                <div class="password person">
                <span><i class="iconfont icon-kaiguan"></i></span>
                <input type="text" placeholder="Password">
                </div>
                <div class="small-box">
                    <div class="small-sel">
                            <input type="checkbox" id="che-box">
                            <span>Remember Me</span>
                    </div>
                    <div class="small-text">
                        <span><i class="iconfont icon-Icon-bianji"></i></span>
                        <a href="#"> Forgot pwd?</a>
                    </div>
                </div>
                <div class="sign-box">
                    <button>SIGN IN</button>
                </div>
                <p class="sign-text">- Sign With -</p>
                <div class="box-text">
                    <a href="#"><i class="iconfont icon-shouye"></i></a>
                    <a href="#"><i class="iconfont icon-shouye"></i></a>
                    <a href="#"><i class="iconfont icon-shouye"></i></a>
                    <a href="#"><i class="iconfont icon-shouye"></i></a>
                </div>
                <p class="last-text">Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
